<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        /* Background */
        body{
        background: url('https://static2.issaplus.com/wa-data/public/photos/56/42/4256/4256.970.jpg') no-repeat;
        background-size: cover;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <br>
            <form action="/login" method="post" form-horizontal>
                <div th:if="${message != null}" >
                    <div th:class="'alert alert-' + ${messageType}" role="alert" th:text="${message}" ></div>
                </div>
                <br>

                <span class="heading">AUTORIZATION</span>
                <br>
                <div th:if="${param.error}">
                    Invalid username or password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>
                <div class="form-group">
                    <div><label> Username: <input type="text" class="form-control" name="username"/> </label></div>
                    <div><label> Password: <input type="password" class="form-control" name="password"/> </label></div>
                    <div><input type="submit" value="Enter"/></div>
                    <br>
                    <a href="/registration">Registration</a>
                    <a th:href="'/'" class="btn btn-link">Back to main page</a>
                </div>
            </form>
        </div>
    </div>
</body>
<br>
<br>
<br>
<br>
<div th:insert="blocks/footer :: footer"></div>
