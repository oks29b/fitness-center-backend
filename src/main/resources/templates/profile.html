<header th:insert="blocks/header :: header('Profile')"></header>
<br>
<br>
<br>

<form th:action="@{/profile}" method="post">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name: <span th:text="${username}"/></label>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Password:</label>
        <div class="col-sm-6">
            <input type="password" name="password" class="form-control" placeholder="Password" />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-6">
            <input type="email" name="email" class="form-control" placeholder="some@some.com" th:value="${email}" />
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
</form>
<br>
<a th:href="'/blog/'" class="btn btn-link">Back to blog</a><br><br>


<div th:insert="blocks/footer :: footer"></div>
