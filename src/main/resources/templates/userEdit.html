<header th:insert="blocks/header :: header('User edit')"></header>

<br><br><br><br>
<h1>User editor</h1>
<br><br>
<form action="/user" method="post">
    <input type="text" name="username" th:value="${user.username}"><br><br>
    <h2>User roles</h2><br><br>
    <div th:each="role : ${roles}">
        <div>
            <label><input type="checkbox" th:name="${role}" th:checked="${#arrays.contains(user.role,role)}">
                <span th:text="${role}"/>
            </label><br><br>
        </div>
    </div>
    <h2>User status</h2><br><br>
     <select class="select" th:name="status">
         <option value="ACTIVE">ACTIVE</option>
         <option value="BANNED">BANNED</option>
     </select>
<input type="hidden" th:value="${user.id}" name="userId">
<button type="submit">Save</button>

</form>

<div th:insert="blocks/footer :: footer"></div>
